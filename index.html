<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook</title>
</head>
<body onload="fetchContacts()">
    <div id="table">Contacts loading...</div>
    <button id="refresh" type="button" onclick="fetchContacts()">Refresh</button>
    <button id="addContact" type="button">Add Contact</button>

    <script src="config.js"></script>

    <script>
        function fetchContacts(){
            fetch(rootPath + "controller/get-contacts/?apiKey=" + apiKey)
            .then(function(response) {
                return response.json();
            })
            .then(function(data){
                displayOutput(data);
                //console.log(data);
            })
            .catch(function(error){
                console.log("Error loading contacts:", error);
                document.getElementById("table").innerText = "Failed to load contacts.";
            });
        }

        function displayOutput(data){
    let output = "<table>";

    for (let a in data) {
        output += `
            <tr>
                <td><img src="${rootPath}controller/uploads/${data[a].avatar}"></td>
            </tr>
        `;
    }

    output += "</table>";
    document.getElementById("table").innerHTML = output;
}

    </script>
</body>
</html>
